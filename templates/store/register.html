{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
	#hint_id_username, #hint_id_password1 {
		display: none;
	}
	.form-control, .btn {
		min-height: 38px;
		border-radius: 0px;
	}
	.btn {        
		font-size: 15px;
		font-weight: bold;
	}
/*	.card {
		background-color: lightgrey;
		box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		border-radius: 0px;
		}*/
	</style>
</head>
<body>
	<div class="container">
		<a href="{% url 'store' %}" style="margin-left: 15px; margin-top: 15px;" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left"></i> Store</a>
		<br>
		<div class="row">
			<div class="col-md-4 offset-md-4 mt-4">
				<h3 class="text-center">CREATE ACCOUNT</h3>
				<hr>
				<div class="card card-body">
					<form action="" method="POST" autocomplete="off" class="mb-2">
						{% csrf_token %}

						{{form|crispy}}
						<button type="submit" class="btn btn-dark btn-block"><i class="fas fa-database"></i> Submit</button>
					</form>
				</div>
				<span class="mt-4">already have account?</span> <a href="{% url 'login' %}">login</a>
			</div>
			{{form.errors}}
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
